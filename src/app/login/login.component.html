<div *ngIf="inicio" class="container py-5">
  <form
    class="mx-auto py-5"
    style="max-width: 25rem"
    #form="ngForm"
    (ngSubmit)="login(form)"
  >
    <h1 class="mb-5 text-center">Inicio de sesión</h1>
    <div class="mb-3">
      <label for="nombreUsuario">Nombre usuario</label>
      <input
        id="nombreUsuario"
        name="nombreUsuario"
        type="nombreUsuario"
        class="form-control"
        (ngSubmit)="login(form)"
        [(ngModel)]="credenciales.nombreUsuario"
      />
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="credenciales.password"
      />
    </div>
    <div class="d-grid">
      <button class="btn btn-lg acceder">Acceder</button>
    </div>
    <div class="d-flex justify-content-center my-2 text-primary">
      <a (click)="cambiarRegistro()" style="cursor: pointer">Regístro</a>
    </div>
  </form>
</div>

<div *ngIf="!inicio" class="container py-5">
  <form
    class="mx-auto py-5"
    style="max-width: 25rem"
    #form="ngForm"
    (ngSubmit)="registro()"
  >
    <h1 class="mb-5 text-center">Registro</h1>
    <div class="mb-3">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        name="nombre"
        type="nombre"
        class="form-control"
        (ngSubmit)="registro()"
        [(ngModel)]="credencialesRegistro.nombre"
      />
    </div>
    <div class="mb-3">
      <label for="apellidos">Apellidos</label>
      <input
        id="apellidos"
        name="apellidos"
        type="apellidos"
        class="form-control"
        (ngSubmit)="registro()"
        [(ngModel)]="credencialesRegistro.apellidos"
      />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        (ngSubmit)="registro()"
        [(ngModel)]="credencialesRegistro.email"
      />
    </div>
    <div class="mb-3">
      <label for="nombreUsuario">Nombre usuario</label>
      <input
        id="nombreUsuario"
        name="nombreUsuario"
        type="nombreUsuario"
        class="form-control"
        (ngSubmit)="registro()"
        [(ngModel)]="credencialesRegistro.nombreUsuario"
      />
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="credencialesRegistro.password"
      />
    </div>
    <div class="mb-3">
      <label for="rol">Rol</label>
      <input
        id="rol"
        name="rol"
        type="rol"
        class="form-control"
        [(ngModel)]="credencialesRegistro.rol"
      />
    </div>

    <div class="d-grid">
      <button class="btn btn-lg acceder">Regístrate</button>
    </div>
    <div class="d-flex justify-content-center my-2 text-primary">
      <a (click)="cambiarRegistro()" style="cursor: pointer"
        >Inicio de sesión</a
      >
    </div>
  </form>
</div>
