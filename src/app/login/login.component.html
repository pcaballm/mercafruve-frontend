<div class="container py-5">
  <form
    class="mx-auto"
    style="max-width: 25rem"
    #form="ngForm"
    (ngSubmit)="login(form)"
  >
    <h1 class="mb-5 text-center">Inicio de sesión</h1>
    <div class="mb-3">
      <label for="nombreUsuario">Nombre usuario</label>
      <input
        id="nombreUsuario"
        name="nombreUsuario"
        type="nombreUsuario"
        class="form-control"
        (ngSubmit)="login(form)"
        [(ngModel)]="credenciales.nombreUsuario"
      />
    </div>
    <div class="mb-3">
      <label for="password">Contraseña</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="credenciales.password"
      />
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary">Acceder</button>
    </div>
  </form>
</div>
